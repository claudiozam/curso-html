<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/select2.js"></script>
    <link rel="stylesheet" href="css/select2.css">
    <script>
        $(document).ready(function() {
            $('#selectConSelect2').select2();
            $('#selectMultipleConSelect2').select2();

        });
    </script>
    <title>Document</title>

</head>
<body>
    <select id="selectSinSelect2" style="width: 400px;">
        <option value="1">Uno</option>
        <option value="2">Dos</option>
        <option value="3">Tres</option>
    </select>

    <br> <br> <br> <br> <br>

    <select id="selectMultipleSinSelect2" style="width: 400px;" multiple>
        <option value="1">Uno</option>
        <option value="2">Dos</option>
        <option value="3">Tres</option>
    </select>

    <br> <br> <br> <br> <br>


    <select id="selectConSelect2" style="width: 400px;">
        <option value="1">Uno</option>
        <option value="2">Dos</option>
        <option value="3">Tres</option>
    </select>

    <br> <br> <br> <br> <br>

    <select id="selectMultipleConSelect2" style="width: 400px;" multiple>
        <option value="1">Uno</option>
        <option value="2">Dos</option>
        <option value="3">Tres</option>
    </select>
</body>
</html>
