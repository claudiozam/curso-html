<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/general.css" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/logo.jpeg" class="logo-principal">
                Ejemplo curso web
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a class="nav-link active" aria-current="page" href="inicio.html">Inicio</a>

                    <a class="nav-link" href="listado-reclamos.html">Listado reclamos</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Formulario de reclamo</h1>

      <form id="formularioDeReclamo" action="altadereclamo.html" method="get">
        <div class="mb-3">
          <label for="campoNotasReclamo" class="form-label">Descripci√≥n del reclamo</label>
          <textarea class="form-control" id="campoNotasReclamo" rows="5" name="campoNotasReclamo"></textarea>
        </div>

        <div class="mb-3">
          <label for="campoEstadoReclamo" class="form-label">Estado</label>
          <select id="campoEstadoReclamo" name="campoEstadoReclamo" class="form-select" aria-label="Default select example">
            <option value="abierto">Abierto</option>
            <option value="cerrado">Cerrado</option>
            <option value="incorrecto">Incorrecto</option>
          </select>
        </div>

        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="campoPrioridadReclamo" id="campoPrioridadReclamoAlta" value="alta">
            <label class="form-check-label" for="campoPrioridadReclamoAlta">Prioridad alta</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="campoPrioridadReclamo" id="campoPrioridadReclamoBaja" value="baja">
            <label class="form-check-label" for="campoPrioridadReclamoBaja">Prioridad baja</label>
          </div>  
        </div>

        <div class="mb-3">
          <label for="campoNombreReclamo" class="form-label">Nombre</label>
          <input type="text" class="form-control" name="campoNombreReclamo" id="campoNombreReclamo" placeholder="Juan" required>
        </div>

        <div class="mb-3">
          <label for="campoApellidoReclamo" class="form-label">Apellido</label>
          <input type="text" class="form-control" name="campoApellidoReclamo" id="campoApellidoReclamo" placeholder="Perez" required>
        </div>

        <div class="mb-3">
          <label for="campoEmailReclamo" class="form-label">Email</label>
          <input type="email" class="form-control" name="campoEmailReclamo" id="campoEmailReclamo" placeholder="name@example.com" required>
        </div>

        <button class="btn btn-primary" type="submit">Guardar reclamo</button>
      </form>

    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/additional-methods.js"></script>
    <script src="js/messages_es.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

    <script>
      // document es la variable que representa a todos los elementos HTML de la pagina document = DOM
      // Este metodo "ready" se ejecuta cuando se termina de cargar todo el HTML de la pagina y el DOM esta listo para trabajar!!!
      // Sin este ready no puedo hacer nada porque la pagina no esta lista para trabajar!!!! 
      $(document).ready(function() { 
        // #formularioDeReclamo es el id que tiene el tag <form id="formularioDeReclamo" action="altadereclamo.html" method="get">
        $('#formularioDeReclamo').validate(); //Ejecuta la validacion de la libreria https://jqueryvalidation.org/
      });

    </script>
  </body>
