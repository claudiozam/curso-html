<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.1.1.js"></script>
    <script>
        $(document).ready(function() {
            console.log('Se cargo la pagina...');
            $('#botonAjax').on('click', function() {
                console.log('Ejecutando la llamada ajax...');

                //Esto es lo que permite hacer la llama ajax......
                $.get('contenidoajax.html', function(respuesta) {
                    $('#divContenidoAjax').append(respuesta);
                });
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    
    <div id="divContenidoAjax">Por el momento no hay nada....</div>
    <button type="button" id="botonAjax">Hacer llamada ajax!!!</button>
</body>
</html>
