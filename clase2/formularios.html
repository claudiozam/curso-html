<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Ejemplo de campos de formulario!!!</h1>

    <!-- <br> es el salto de linea en HTML -->
    <!-- Ejemplos generales de input -->
    <input type="text" value="valor inicial!!!" id="campoEjemplo"><br>
    <input type="text" placeholder="Nombre completo" name="campoNombre"><br>
    <input type="text" placeholder="DNI" size="15" maxlength="10" ><br>
    <input type="text" placeholder="Campo disabled!!..." disabled><br>
    <input type="text" value="Juan Perez solo lectura" readonly><br>

    <hr>

    <!-- Ejemplos por tipos de input -->
    <input type="number" value="0" min="0" max="1000" ><br>
    <input type="password"  ><br>
    <input type="hidden" value="El valor no se ve en la pantalla pero luego lo puedo leer!!!!!" ><br>
    Check 1:<input type="checkbox" name="checkbox1">
    Check 2:<input type="checkbox" name="checkbox2">
    Check 3:<input type="checkbox" name="checkbox3"><br>

    Radio 1:<input type="radio" name="radioEjemplo">
    Radio 2:<input type="radio" name="radioEjemplo">
    Radio 3:<input type="radio" name="radioEjemplo"><br>

    <!-- Ejemplos complejos -->
    <select>
        <option value="1">Uno</option>
        <option value="2" selected>Dos</option>
        <option value="3">Tres</option>
    </select><br>

    <select multiple>
        <option value="1">Uno</option>
        <option value="2" selected>Dos</option>
        <option value="3" selected>Tres</option>
    </select><br>

    <textarea cols="10" rows="5">Texto muy pero muy largo!!!!</textarea><br>

    <input type="file">

</body>
</html>
